<h4 class="text-center">Listado de gastos</h4>
<hr>
<div class="row ">
  <div class="col-lg-5 ">
    <div class="alert alert-success sizeAlert">
      Presupuesto <strong>${{presupuesto}}</strong>
    </div>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-6">
    <div class="sizeAlert" [ngClass]="colorRestante()">
      Restante <strong>${{restante}}</strong>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li *ngFor="let gastos of listGasto" class="list-group-item d-flex justify-content-between">
        <strong>{{ gastos.nombre }}</strong>
        <span class=" badge rounded-pill bg-secondary">{{ gastos.cantidad }}</span>
        </li>
    </ul>
  </div>
</div>
