<app-spinnernoti *ngIf="loading"></app-spinnernoti>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col mb-2" *ngFor="let img of listImag">
    <div class="card">
      <img [src]="img.previewURL" class="card-img-top" alt="Imagen">
      <div class="card-body text-center">
        <a [href]="img.largeImageURL" class="btn btn-primary btn-block" target="_blank">Ver Imagen</a>
      </div>
      <div class="card-footer text-center text-muted">
        <div class="row">
          <div class="col">
            <p>Likes</p>
            <span class="likesViews badge badge-ligth">{{ img.likes }} </span>
          </div>
          <div class="col">
            <p>Views</p>
            <span class="likesViews badge badge-ligth"> {{ img.views }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <ul *ngIf="listImag.length > 0" class="pagination pagination-lg d-flex justify-content-center">
    {{ pagActual }}
    <li class="page-item " *ngIf="pagAnteriorClass()">
      <a class="page-link" (click)="pagAnterior()">&laquo; Anterior</a>
    </li>
    <li class="page-item"  *ngIf="pagSiguienteClass()">
      <a class="page-link"  (click)="pagSiguiente()"> Siguiente &raquo; </a>
    </li>
  </ul>
</div>
