<div class="container mt-3 text">
  <div class="row">
    <div class="col-lg-12">
      <div class="formGroup">
        <label for="cantidad" class="form-label">Ingrese cantidad</label>
        <input type="number"
               class="form-control"
               [(ngModel)]="cantidad"
               id="cantidad"
               placeholder="Ingrese cantidad"
               (input)="convertir()">
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo" class="form-label">Tengo</label>
        <select class="form-control" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
          <option *ngFor=" let moneda of monedas">{{moneda}}</option>
        </select>

      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero" class="form-label">Quiero</label>
        <select class="form-control" id="quiero"  [(ngModel)]="quiero" (change)="convertir()">
          <option *ngFor=" let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 *ngIf="cantidad > 0" class="text-center mt-3" >
    <span class="badge btn-success">{{cantidad}} {{tengo}}</span>
    <span class="badge btn-secondary">son</span>
    <span class="badge btn-success">{{total | number:'0.0-2'}} {{quiero}}</span>
  </h5>
</div>
