<div class="card fondo">
  <div class="card-body">
    <h5 class="cars-title text-center">Agregar Cita</h5>
    <div *ngIf="formularioIncorrecto" class ="text-center">
      <span class="badge bg-warning text-dark">Todos los campos son obligatorios.</span>
    </div>

    <div class="form-group  mb-3">
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese el Nombre">
    </div>
    <div class="form-group  mb-3">
      <label for="fecha">Fecha: </label>
      <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control" placeholder="Ingrese el fecha">
    </div>
    <div class="form-group  mb-3">
      <label for="hora">Hora: </label>
      <input type="time" id="hora" [(ngModel)]="hora" class="form-control" placeholder="Ingrese el hora">
    </div>
    <div class="form-group  mb-3">
      <label for="sintoma">Sintomas: </label>
      <textarea id="sintoma" rows="3" [(ngModel)]="sintoma" class="form-control" placeholder="Ingrese los Sintomas"></textarea>
    </div>
    <button (click)="createCita()" class="btn btn-info btn-block"  style="width: 100%;">Agregar cita</button>
  </div>
</div>
