<div *ngIf="listadoCita.length === 0" class="card  bg-light" >
  <div class="card-body">
    <h5 class="cars-title text-center">No hay citas para mostrar.</h5>
  </div>
</div>
<div class="card mb-2 fondo" *ngFor="let cita of listadoCita; let i = index">
  <div class="card-body">
    <p class="card-text"><span>Nombre: </span>{{ cita.nombre }}</p>
    <p class="card-text"><span>Fecha: </span>{{ cita.fecha }}</p>
    <p class="card-text"><span>Hora: </span>{{ cita.hora }}</p>
    <p class="card-text"><span>Sintomas: </span>{{ cita.sintoma }}</p>
    <button type="button" class="btn btn-danger btn-block" style="width: 100%;" (click)="Eliminarcita(i)">Eliminar</button>
  </div>
</div>
