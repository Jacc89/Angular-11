<div class="jumbotron">
  <h2 class="heading">Filtro de noticias por pais y categoria</h2>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <label  class="form-label mt-4">Categoria</label>
          <select class="form-select" name="categoria" [(ngModel)]="categoriaSeleccionada">
            <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>

          </select>
        </div>
        <div class="form-group">
          <label  class="form-label mt-2">Pais</label>
          <select class="form-select" name="pais" [(ngModel)]="paisSeleccionada">
            <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>

          </select>
        </div>
        <button type="submit" class="btn btn-secondary btn-block btn-lg mt-4">Buscar</button>

      </form>
    </div>

  </div>
</div>
