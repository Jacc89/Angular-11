<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let noticia of listNoticias" class="col">
    <div class="card">
      <img [src]="noticia.urlToImage" class="card-img-top" alt="Imagen de la noticia">
      <div class="card-body">
        <h6>Autor: {{ noticia.author }}</h6>
        <span class="badge bg-secondary mb-1">{{ noticia.source.name}}</span>
        <h5 class="card-title">{{ noticia.title}}</h5>
        <p class="card-text">{{ noticia.description}}</p>

        <a [href]="noticia.url" class="btn btn-info btn-block" target="_blank">Ver noticia</a>
      </div>
    </div>
  </div>
</div>
