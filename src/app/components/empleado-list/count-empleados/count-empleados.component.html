<div class="card ">
  <div class="card-body ">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sexo" id="todos" value="todos" [(ngModel)]="radioSeleccionado">
      <label class="form-check-label" for="todos">Todos({{todos}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino" [(ngModel)]="radioSeleccionado">
      <label class="form-check-label" for="femenino">Femenino({{femenino}})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" [(ngModel)]="radioSeleccionado" >
      <label class="form-check-label" for="masculino">Maculino({{masculino}})</label>
    </div>
  </div>
</div>
